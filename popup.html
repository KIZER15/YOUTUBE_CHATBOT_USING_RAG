<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube RAG Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            YouTube RAG Chatbot
        </div>

        <div id="chat">
            <div class="bubble bot-message">
                Hi there! Ask me anything about this video, and I'll do my best to answer.
            </div>
        </div>

        <div class="input-container">
            <textarea id="question" placeholder="Ask a question..."></textarea>
            <button id="askBtn" title="Ask">&#10148;</button> </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
